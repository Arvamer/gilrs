image: "liuchong/rustup:1.31.1"

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  GIT_SUBMODULE_STRATEGY: normal

before_script:
  - apt-get update -yqq && apt-get install  -yqq libudev-dev pkg-config git
  - rustc -Vv && cargo -Vv

cache:
  paths:
    - cargo
    - target

build:x86_64-unknown-linux-gnu:
  stage: build
  script:
    - cargo test --no-run --verbose --all

test:x86_64-unknown-linux-gnu:
  stage: test
  script:
    - cargo test --verbose --all

build:i686-unknown-linux-gnu:
  stage: build
  variables:
    PKG_CONFIG_ALLOW_CROSS: 1
  before_script: &i386_before
    - dpkg --add-architecture i386
    - apt-get update -yqq && apt-get install  -yqq libudev-dev pkg-config git gcc-multilib libudev1:i386 libudev-dev:i386
    - rustc -Vv && cargo -Vv
    - rustup target add i686-unknown-linux-gnu
  script:
    - cargo test --no-run --verbose --target=i686-unknown-linux-gnu --all

test:i686-unknown-linux-gnu:
  stage: test
  variables:
    PKG_CONFIG_ALLOW_CROSS: 1
  before_script: *i386_before
  script:
    - cargo test --verbose --target=i686-unknown-linux-gnu --all

build:wasm32-unknown-unknown:
  stage: build
  before_script:
    - rustc -Vv && cargo -Vv
    - rustup target add wasm32-unknown-unknown
    # TODO: Use precompiled binaries when new version released
    - cargo install --git https://github.com/koute/cargo-web.git cargo-web || true
  script:
    - cargo web test --no-run --verbose --package gilrs-core
    - cargo web test --no-run --verbose --package gilrs

check:x86_64-apple-darwin:
  stage: build
  before_script:
    - rustc -Vv && cargo -Vv
    - rustup target add x86_64-apple-darwin
  script:
    - cargo check --target=x86_64-apple-darwin --verbose --all


pages:
  stage: deploy
  script:
  - cargo doc
  # Remove libc from documentation to speed up deploy
  - rm -r target/doc/libc
  - rm -r target/doc/src/libc
  - mkdir public
  - mkdir public/img
  - mv target/doc public
  - mv controller.svg public/img/
  artifacts:
    expire_in: 1 week
    paths:
      - public
  only:
    - master
  except:
    - schedules
